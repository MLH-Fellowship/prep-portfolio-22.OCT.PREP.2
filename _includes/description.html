<h2>Meet the Pod</h2>
<div id="team"  class="card-container">
    {% for item in site.data.fellows %}
    {% if item.page-name %}
    <a href="/fellows/{{ item.page-name }}">
    {% else %}
    <a>
        {% endif %}
        <div class="card">
            <div class="info">
                <p class="title"> {{ item.name }}</p>
                <p class="location"> {{ item.location }}</p>
                <br> 
                <span class="contribution-stats"> Commits:</span>   <span class="num"> {{item.commits}} </span>  
                <span class="contribution-stats"> Reviews:</span> <span class="num"> {{item.reviews}} </span> 
                <span class="contribution-stats"> Issues: </span> <span class="num"> {{item.issues}} </span>  

                </p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
